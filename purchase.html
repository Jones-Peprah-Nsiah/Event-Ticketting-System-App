<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Purchase Item</h1>
    <form action="{{ url_for('purchase_item', item_id=item.id) }}" method="POST">
        <p>Item Name: {{ item.item_name }}</p>
        <p>Available Quantity: {{ item.quantity }}</p>
        <label for="quantity">Quantity to Purchase:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ item.quantity }}" required>
        <button type="submit">Complete Purchase</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
