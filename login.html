<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">ðŸŽ« Event Tickets</h2>
                <h5 class="text-center mb-4 text-muted">Sign in to your account</h5>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="/auth/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control form-control-lg" id="username" 
                               name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" 
                               name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="/auth/register" class="btn btn-outline-secondary w-100">Create Account</a>
                </div>
                
                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <a href="/admin/login" class="text-decoration-none">Admin Login â†’</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
